<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Учи</title>

  <!-- Favicon definitions -->
  <link rel="icon" href="https://darkodrazovic.in.rs/profile.png" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">

  <!-- Styles -->
  <style>
    body {
      background-color: #0f0f0f;
      font-family: "Ubuntu", sans-serif;
      margin-top: 1%;
      color: #b6b6b6;
      text-align: center;
      font-size: clamp(16px, 1.8vw, 24px); /* Responsive font size */
    }

    p {
      text-align: center;
      margin: 1%;
    }

    a {
      text-decoration: none !important;
      line-height: 100%;
      color: #ffffff;
    }

    #timer {
      font-size: clamp(20px, 2vw, 26px);
      font-weight: bold;
    }

    .days-text {
      color: rgb(255, 255, 255);
      font-size: clamp(20px, 2.2vw, 28px);
    }

    hr {
      border: 1px dashed;
      width: 60%;
      color: #2d2d2d;
    }

    .notice {
      font-size: clamp(38px, 5vw, 64px);
      font-weight: bold;
    }

    /* Optional: responsive padding/margins */
    body, p, .notice {
      padding-left: clamp(5px, 2vw, 20px);
      padding-right: clamp(5px, 2vw, 20px);
    }
  </style>
</head>

<body>
  <p id="timer"></p>
  <script>
    function updateTimer() {
      const past = Date.parse("2025-06-17 13:00:00");
      const daysToCount = 30;
      const endDate = new Date(past + daysToCount * 24 * 60 * 60 * 1000);

      const pastY = new Date(past).toLocaleString("en-US", { year: "numeric" });
      const pastM = new Date(past).toLocaleString("sr-RS", { month: "long" });
      const pastD = new Date(past).toLocaleString("sr-RS", { day: "numeric" });

      const now = new Date();
      const diff = now - past;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const remains = Math.max(0, Math.floor(daysToCount - days));

      const endDateStr = endDate.toLocaleDateString("sr-RS", {
        year: "numeric", month: "long", day: "numeric"
      });

      document.getElementById("timer").innerHTML = `
        Дана без интернет ометача: <span class="days-text">${days}</span> <br>
        Oстало још дана изгурати: <span class="days-text">${remains} од ${daysToCount}</span> <br>
        Крајњи датум: <span class="days-text">${endDateStr}</span>
      `;
    }

    updateTimer();
    // setInterval(updateTimer, 1000); // Optional live timer
  </script>

  <hr>

  <div class="notice">
    <a href="https://app.pluralsight.com/paths/skill/kubernetes-tooling-and-techniques">
      Kubernetes Path
    </a>
  </div>
</body>
</html>
