<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <title>Учи</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://darkodrazovic.in.rs/profile.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 50dvh;
      width: 100%;
      background-color: #0f0f0f;
      font-family: "Ubuntu", sans-serif;
      color: #b6b6b6;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 1.5rem;
      padding: 1rem;
      box-sizing: border-box;
      max-width: 90vw;
      width: 100%;
    }

    #timer p {
      margin: 0.3rem 0;
      font-size: clamp(18px, 6vw, 40px);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .notice {
      font-weight: bold;
      max-width: 100vw;
      width: 100%;
      font-size: clamp(22px, 12vw, 80px);
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    .days-text {
      color: #fff;
    }

    hr {
      border: 1px dashed #2d2d2d;
      width: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="content">
    <div id="timer"></div>
    <hr />
    <div class="notice">
      <a href="https://app.pluralsight.com/paths/skill/kubernetes-tooling-and-techniques">
        Kubernetes</br>
      </a>
    </div>
  </div>

  <script>
    function updateTimer() {
      const past = Date.parse("2025-06-17 13:00:00");
      const daysToCount = 30;
      const endDate = new Date(past + daysToCount * 24 * 60 * 60 * 1000);

      const now = new Date();
      const diff = now - past;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const remains = Math.max(0, Math.floor(daysToCount - days));

      const endDateStr = endDate.toLocaleDateString("sr-RS", {
        year: "numeric",
        month: "long",
        day: "numeric",
      });

      const timerDiv = document.getElementById("timer");
      timerDiv.innerHTML = `
        <p>Дана без e-ометача: <span class="days-text">${days}</span></p>
        <p>Oстало још дана: <span class="days-text">${remains} од ${daysToCount}</span></p>
        <p>Крајњи датум: <span class="days-text">${endDateStr}</span></p>
      `;
    }

    updateTimer();
  </script>
</body>
</html>
